[隐私政策]
;“向其他用户展示”及之后没有写
简体中文 = 隐私政策==本隐私政策适用于BLUETTI POWER INC.及其附属公司和子公司（"BLUETTI"）拥有和运营的bluetti.com以及所有其他网站、应用程序、产品、服务和其他服务（统称为"产品"）。==本隐私政策说明了BLUETTI如何通过产品、与您的通信或第三方收集、使用和披露我们获得的个人信息。它还描述了您对于个人信息可用的选择和权利。==我们的产品如何收集您的信息==我们在以下情况收集个人信息==注册账户==我们的部分产品为您提供创建用户账户的选项。如果您决定创建账户，您需要向我们提供某些个人信息，例如您的用户名和密码。您无需注册即可使用我们的产品。==购买BLUETTI产品==在购买时，您可选择登录账户或以游客身份结账。无论选择哪种方式，在购买BLUETTI产品时，您都需要向我们提供个人信息，例如您的姓名、电子邮件地址、支付信息和收货地址。==付款==在您向BLUETTI付款时，您可能需要向我们的第三方支付处理商提供个人信息。这些个人信息可能包括敏感个人信息，例如您的信用卡号码。==向我们提交信息==我们会收集您向我们提交的信息。例如，当您在bluettipower.com上发布BLUETTI产品评论或在bluettipower.com上向朋友推荐BLUETTI时，我们会收到您提交的信息，包括任何个人信息。如果您选择将内容提交到bluettipower.com的任何公共区域，该内容将被视为"公开"信息，不受本隐私政策中所述的隐私保护。==与我们通信==当您与我们通信时，我们也可能收集您的个人信息。例如，您可能通过向我们发送电子邮件、致电我们的客服部门、订阅BLUETTI通讯或预订BLUETTI主办的活动来向我们发送个人信息。==参与调查==我们可能不时联系您参与可选的在线调查。如果您决定参与，可能会被要求提供某些信息，其中可能包括个人信息。==您提供的第三方信息==如果您选择使用我们的推荐服务向朋友推荐BLUETTI，我们可能会收集您朋友的个人信息，例如姓名和电子邮件地址。我们将自动向您的朋友发送一次性电子邮件，邀请其购买BLUETTI产品。我们会存储您朋友的信息，以便发送此一次性电子邮件并跟踪我们推荐计划的成功情况。==被动收集==我们的网站和应用程序会收集并存储您在使用过程中自动生成的信息，包括您的偏好和匿名使用统计信息。这些信息包括但不限于：设备数据、设备位置、移动设备型号、登录行为、链接设备的参数、位置数据、与用户操作/用户生成内容相关的数据、上传的数据（例如图片、文本、视频、音频等）、互联网协议（IP）地址、cookie标识符、浏览器类型、互联网服务提供商（ISP）、引用/退出页面、在我们网站/应用程序上查看的文件（例如HTML页面、图形等）、操作系统、日期/时间戳记和/或点击流数据。我们使用这些数据来分析总体趋势并管理我们的产品。我们被动收集的信息可能会与您的其他信息相结合，包括您登录BLUETTI账户时的个人信息。==跟踪技术==BLUETTI及其合作伙伴使用cookie、像素、服务器日志和其他类似技术来分析趋势、管理网站、跟踪用户在网站上的活动，并收集有关我们用户群的统计信息。我们使用这些技术收集的非个人信息可能会与您的其他信息相结合，包括您登录BLUETTI账户时的个人信息。==第三方提供的信息==BLUETTI可能会从第三方收集有关您的信息，或用从第三方收到的额外记录来补充我们从您那里收集的信息。如果您向第三方零售商下订单，该零售商会将您的个人信息发送给BLUETTI，以便我们履行您的订单。我们还会从第三方收集信息，以便更好地为您服务、为您定制内容，并为您提供我们认为您可能感兴趣的信息。==使用我们的产品时收集的非个人信息==我们的部分产品可能在您使用时收集信息。当您使用我们的BLUETTI及配套应用程序时，我们会收集有关您如何使用BLUETTI的信息，例如您何时打开、关闭或更改亮度设置；您的设备类型；以及有关您所在房间光线水平的信息，以提供适当的光线设置（统称为"BLUETTI使用数据"）。BLUETTI及其配套应用程序不会收集您的互联网协议地址以外的个人信息。==BLUETTI如何使用您的信息==除非下文另有规定，否则我们不会共享或披露您的个人信息。我们绝不会将您的信息用于牟利；我们使用您的信息来持续开发优秀产品，并通过相关优惠和促销活动优化您的体验。==我们以以下方式使用个人信息==内部和服务相关用途==我们使用并保留信息（包括个人信息）来改进和促进我们的产品，包括：==分析与我们的产品的交互和性能；==调试并识别影响功能的错误；==检测安全事件，防御恶意、欺诈性、非法活动；==技术开发和演示相关研究；==改进或增强我们的产品或网站。==广告==我们可能会使用个人信息来协助我们投放定向广告，包括直接向消费者和通过非关联广告合作伙伴投放广告，代表我们的广告合作伙伴衡量广告效果，并识别最有可能对广告产生反应的受众。==通信==我们可能会向您提供的电子邮件地址发送电子邮件，以验证您的账户，并用于信息和操作目的，例如账户管理、客服或系统维护。==营销==我们可能会使用有关您的信息（包括个人信息）向您发送有关BLUETTI产品的信息。==非个人信息==我们可能会将汇总或其他非个人信息用于任何目的，包括营销。这些用途可能包括但不限于分析与我们的产品的交互和性能，使我们能够改进我们的产品，并与我们的业务合作伙伴、附属公司或任何其他第三方共享此类信息。同样，我们可能会用从业务合作伙伴那里收集的其他信息来增强我们通过产品收集的任何此类汇总数据。==我们如何使用自动收集技术==我们以及在我们的产品上提供内容、广告或其他功能的第三方可能会使用cookie、像素标签、本地存储和其他技术来自动收集信息。我们对这些技术的使用属于以下一般类别：==运营所必需：==包括允许您访问我们的产品以及为维护功能、监控和保护我们的产品所必需的工具。==与性能相关：==包括允许我们评估我们产品的性能并帮助我们了解用户和访问者如何与我们的产品进行交互的技术。==与功能相关：==包括允许我们在您使用我们的产品时提供增强体验的技术，例如在您登录账户时识别您的身份或跟踪您的偏好。==与广告或定向相关：==我们可能会使用第一方或第三方技术在我们的产品或第三方网站和应用程序上提供与您兴趣相关的内容，包括广告。==BLUETTI可能披露您的信息的方式==BLUETTI可能会以以下方式披露您的信息：==服务提供商==我们可能会与代表我们提供服务的供应商和服务提供商共享个人信息。这些第三方仅在为我们提供服务所必需的范围内授权使用您的个人信息，例如履行订单、处理付款、发送和改进通信、开发和改进我们的产品、检测、预防和补救欺诈或其他违禁活动，以及为我们的产品提供其他支持。


